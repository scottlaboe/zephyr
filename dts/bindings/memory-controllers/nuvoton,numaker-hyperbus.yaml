description: Nuvoton NuMaker Hyperbus Controller

compatible: "nuvoton,numaker-hyperbus"

include: [base.yaml, reset-device.yaml]

properties:
  reg:
    required: true

  interrupts:
    required: true

  resets:
    required: true
    
  "#address-cells":
    required: true
    const: 1

  "#size-cells":
    required: true
    const: 1