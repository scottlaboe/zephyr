manifest:
  remotes:
    - name: scottl_private
      url-base: git@github.com:scottlaboe

  projects:
    - name: iworx-modules
      path: modules/iworx
      remote: scottl_private
      repo-path: iworx-zephyr-modules.git
      revision: main
      groups:
        - iworx

    - name: iworx-proto
      path: modules/iworx_protocol_buffers
      remote: scottl_private
      repo-path: iworx-proto.git
      revision: main
      groups:
        - iworx
